<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/agendaV3.css">
  <title>Document</title>
</head>

<body>
  <div id="contenedor">
    <header>
      <h3>Mi Agenda de contactos</h3>
      <hr>
    </header>
    <form>
      <span>Nombre: </span>
      <input type="text" placeholder="Nombre" id="nombre"><br><br>
      <span>Num Celular: </span>
      <input type="text" placeholder="numCelular" id="numCelular"><br><br>
      <span>email: </span>
      <input type="text" placeholder="email" id="email"><br><br>
    </form>
    <hr />
    <div>
      <button type="button" id="guardarBtn">Guardar</button>
      <button type="button" id="buscarBtn">Buscar</button>
      <button type="button" id="eliminarBtn">Eliminar datos</button>
      <button type="button" id="eliminarTodosBtn">Eliminar Todos datos</button>

    </div>
    <hr>


    <span class="titulo">Nombre </span> <span class="titulo"> Celular</span> <span class="titulo"> Email</span> <br>
    <ul id="contactos"></ul>
  </div>
  <script src="js/agendaV3.js"></script>
</body>

</html>
