<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
            background-color: #f2f2f2; /* Fondo claro */
            font-family: Arial, sans-serif; /* Tipografía limpia */
            margin: 20px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff; /* Fondo blanco de la tabla */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }

        caption {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        thead {
            background-color: #4CAF50; /* Verde bonito para la cabecera */
            color: white;
        }

        tfoot {
            background-color: #f1f1f1; /* Gris claro para el pie de tabla */
            font-weight: bold;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5; /* Efecto hover */
        }
    </style>
</head>
<body>

    <table>
        <caption>Productos de la tienda XYZ</caption>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descuento (%)</th>
                <th>Monto (S/)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kolynos</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Papel higiénico</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Champú</td>
                <td>15</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>30</td>
                <td>180</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
